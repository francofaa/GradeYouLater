<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
  <title>GradeYouLater</title>
</head>
  <body>
    <h1>Grade You Later!</h1>
    <h2 id="grader">Grader</h2>

    <button id="add" onclick="addOne()">+1</button>
    <button id="subtract" onclick="loseOne()">-1</button>

    <form>
    Assignment name: <input id="assignment" type="text" text="assignment" name="assignment" value="" /><br />
    Student name: <input id="studentName" type="text" text="studentName" name="studentName" value="" />   
    <br />    
    <input id="tally" type="text" text="numerator" name="tally" value="" /> / <input id="totalPoints" type="text" text="denominator" name="totalPoints" value=""/>
    </form>
    
    <button onclick="genGrade()" >Generate grade</button>
    <button onclick="reset()">Reset tally</button>
    <button onclick="enterGrade()">Post to gradebook</button>
    <p id="grade">Grade: </p>
    <h2>Gradebook
    </h2>
    <table id="gradebook">
        <tr>
            <th>Student</th>
            <th>Assignment</th>
            <th>Score</th>
            <th>Grade</th>
        </tr>
    </table>
    <button onclick="emailBook()">Email me gradebook as CSV</button>

    <script src="functions.js"></script>
  </body>
</html>
